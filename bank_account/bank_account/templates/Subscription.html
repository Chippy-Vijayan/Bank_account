        <center>
    <button id="btn" onclick="showForm()">Registration</button>

    function showForm() {
        document.getElementById('form').style.display='block';
    }

</script>
</center>
<form id="form" style="display:none;" action="" align="center" method="POST">
    {% csrf_token %}
    <input type="text" name="Name" placeholder="Enter Name" required><br><br>
    <input type="date" name="DOB" placeholder="Enter DOB" required><br><br>
    <input type="text" name="Age" placeholder="Enter Age" required><br><br>
    <input type="text" name="Gender" placeholder="Enter Gender" required><br><br>
    <input type="tel" name="PhoneNumber" placeholder="Enter Phone Number"  required><br><br>
    <input type="text" name="Mail" placeholder="Enter Mail ID" required><br><br>
    <input type="text" name="Address" placeholder="Enter Address" required><br><br>
    <label for="District">Choose Your District:</label>
    <select name="District" id="District">
    </select><br><br>
    <label> Choose Your Branch:</label>
    <select name="Branch" id="Branch">
    </select><br><br>
<script type = "text/javascript">
        let Districts = ["Trivandrum","Kollam","Pathanamthitta","Alappuzha"];
        let Trivandrum = ["Pattom","Attingal","Varkkala"];
        let Kollam = ["Punaloor","Anchal","Thenmala"];
        let Pathanamthitta = ["Pandalam","Adoor","Kulanada"];
        let Alappuzha = ["Mavelikkara","Cherthala","Chunakkara"];


        let select1 = document.getElementById("District");
        let select2 = document.getElementById("Branch");

        Districts.forEach(function addBranch(item) {
                let option = document.createElement("option");
                option.text = item;
                option.value = item;
                select1.appendChild(option);
        });
        select1.onchange =  function() {
                select2.innerHTML = "<option></option>";
                if (this.value == "Trivandrum") {
                    addToselect2(Trivandrum);
                }
                if(this.value == "Kollam"){
                    addToselect2(Kollam);
                }
                if(this.value == "Pathanamthitta") {
                     addToselect2(Pathanamthitta);
                }
                if(this.value == "Alappuzha") {
                     addToselect2(Alappuzha);
                }
        }
        function addToselect2(arr) {
                arr.forEach(function (item) {
                    let option = document.createElement("option");
                    option.text = item;
                    option.value = item;
                    select2.appendChild(option);
                });
        }
</script>
    <label for="District">Choose Your Account Type:</label>

    <input type="checkbox" name="CreditCard" id="CreditCard" value="CreditCard">

    <input type="checkbox" name="MasterCard" id="MasterCard" value="MasterCard">
